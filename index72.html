<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример скрипта</title>
  <script type="text/javascript">
    function up() {
      document.mypic.src = "images/on-button.png";
    }
    function down() {
      document.mypic.src = "images/off-button.png";
    }
    function up2() {
      document.mypic2.src = "images/on-button.png";
    }
    function down2() {
      document.mypic2.src = "images/off-button.png";
    }

  </script>
</head>
<body>
  <h2>Пример анимации</h2>
  <a href="https://itiu.bsu.by/" onmouseover="up()" onmouseout="down()">
  <img src="images/off-button.png" name="mypic" alt="БГУ" title="БГУ" border=0 >
  </a>

  <a href="https://www.onliner.by/" onmouseover="up2()" onmouseout="down2()">
  <img src="images/off-button.png" name="mypic2" alt="Onliner" title="Onliner" border=0>
  </a>
</body>
</html>
