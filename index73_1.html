<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Самостоятельная работа</title>
  <script>
    function open1() {
      let OpenWindow = open('','newwin','height=300,width=500,location=yes,menubar=yes');
      OpenWindow.document.write("<html>");
      OpenWindow.document.write("<title>Новое окно</title>");
      OpenWindow.document.write("<body bgcolor='lightblue'>");
      OpenWindow.document.write("<center>");
      OpenWindow.document.write("<font size=+3>Наше новое окно</font><p>");
      OpenWindow.document.write("<a href='https://github.com/' target='main'>Эта ссылка на главную страницу<br>Github.com</a><p>");
      OpenWindow.document.write("<a href='https://github.com/Alena-Samus' target='main'>Эта ссылка откроет репозитории Елены Самусь</a><p>");
      OpenWindow.document.write("<p><hr width='60%'></p>");
      OpenWindow.document.write("<p><a href='' onClick='self.close()'>Эта ссылка закроет окно</a></p>");
      OpenWindow.document.write("</center>");
      OpenWindow.document.write("</html>");
    }
  </script>
</head>
<body>
  <button onclick="open1()">Запуск страницы в новом окне</button>
</body>
</html>
